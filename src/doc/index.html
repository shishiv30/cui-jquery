<style type="text/css">
    #loadingSection {
        margin-bottom: 30px;
    }

    #flexPanel .flex-fixed {
        background-color: #ff4500;
        color: #ffffff;
    }

    .circle-item {
        font-size: 11px;
    }

    @media (max-width: 767px) {
        .highlight-mobile {
            color: #78004e;
            font-weight: 700;
        }
    }

    @media (min-width: 768px) {
        .highlight-desktop {
            color: #78004e;
            font-weight: 700;
        }
    }

    .girdSystem [class^=col-] {
        background: #eeeeee;
        border: 2px solid white;
        padding: 10px 0;
        text-align: center;
    }

    .flexSystem .flex>div,
    .flexSystem .flex-gs>[class^=flex-] {
        background: #eeeeee;
        border: 2px solid white;
        padding: 10px;
        text-align: center;
    }

    .table.responsive {
        min-width: 640px;
    }

    .table.responsive th {
        color: #a4a4a4;
    }

    .table.responsive td {
        border: solid 1px #d7d7d7;
    }

    .table.responsive .is-hidden {
        color: #666666;
    }

    .table.responsive .is-visible {
        background-color: #dff0d8;
    }

    .table.responsive .container td {
        background-color: #fff4d0;
    }

    .skeleton {
        padding: 10px;
    }

    .sticky-container {
        min-height: 1000px;
        background: #eeeeee;
    }

    .sticky-box {
        height: 100px;
        background: #666666;
    }

    #buttonPanel .btn,
    #buttonPanel .dropdown-button {
        margin: 5px 0;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin-bottom: 15px;
        margin-top: 15px;
    }

    .mapdemo {
        height: 400px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
    }

    .view-panel {
        background: #333333;
        margin-bottom: 30px;
    }

    .view-panel ul {
        background: #cccccc;
    }

    .view-panel li {
        text-align: center;
    }

    [data-direction="x"] li {
        width: 100px;
        line-height: 100px;
        height: 100px;
        border-left: 1px solid #eeeeee;
    }

    [data-direction="x"] li:first-of-type {
        border-left: none;
    }

    [data-direction="y"] li {
        width: 100%;
        line-height: 100px;
        height: 100px;
        border-top: 1px solid #eeeeee;
    }

    [data-direction="y"] li:first-of-type {
        border-top: none;
    }

    .tab-panel {
        min-height: 300px;
    }

</style>
<body id="body" data-cui="loadimage">
    <div class="gs-fixed">
        <div class="row">
            <div class="col-xs-12">
                ${require('./views/tpl.html')}
                ${require('./views/plugin.html')}
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    setTimeout(function () {
        function submit() {
            var msg = 'error!';
            var $form = $('#form').data('form');
            if ($form.isValid()) {
                msg = JSON.stringify($form.getValue());
                alert(msg);
            }
        }
        var getMoveText = function (startPoint, endPoint) {
            var str1;
            var str2;
            if (startPoint.touches.length) {
                var start = Array.prototype.slice.call(startPoint.touches);
                str1 = start.reduce(function (pre, next) {

                    return pre + 'Y:' + next.pageY + 'X:' + next.pageX + ' ';
                }, '(Start) ');
            }
            if (endPoint.touches.length) {
                var end = Array.prototype.slice.call(endPoint.touches);
                str2 = end.reduce(function (pre, next) {
                    return pre + 'Y:' + next.pageY + 'X:' + next.pageX + ' ';
                }, '(End) - ');
            }

            return str1 + '<br>' + str2;
        };
        $('#eventDiv').on('moving', function (t, start, end) {
            $(this).html('moving... <br>' + getMoveText(start, end));
        });
        $('#eventDiv').on('pinchin', function (t, start, end) {
            $(this).html('pinchin <br>' + getMoveText(start, end));
        });
        $('#eventDiv').on('pinchout', function (t, start, end) {
            $(this).html('pinchout <br>' + getMoveText(start, end));
        });
        $('#eventDiv').on('swipeleft', function (t, start, end) {
            $(this).html('swipeleft <br>' + getMoveText(start, end));
        });
        $('#eventDiv').on('swiperight', function (t, start, end) {
            $(this).html('swiperight <br>' + getMoveText(start, end));
        });
        $('#eventDiv').on('swipedown', function (t, start, end) {
            $(this).html('swipedown <br>' + getMoveText(start, end));
        });
        $('#eventDiv').on('swipeup', function (t, start, end) {
            $(this).html('swipeup <br>' + getMoveText(start, end));
        });
        $('#loadingSection').on('click', function () {
            $('.skeleton').html('After Content Loaded, It will show the real content with real height');
        });
        $(document).one('datatable.inital', function (e, element, obj) {
            obj.setOptions({
                columns: [{
                    key: 'name',
                    type: 'string',
                    display: 'Name'
                }, {
                    key: 'age',
                    type: 'number',
                    display: 'Age',
                    sortable: true
                }, {
                    key: 'birthday',
                    type: 'date',
                    format: 'Y-M-D',
                    display: 'Birthday',
                    sortable: true
                }, {
                    key: 'id',
                    type: 'number',
                    display: 'Description',
                    sortable: true,
                    template: 'Salary salary per day.name is position'
                }],
                data: [{
                    id: '1',
                    name: 'Conjee',
                    age: '30',
                    birthday: '09/05/1986',
                    salary: '80',
                    position: 'Designer'
                }, {
                    id: '2',
                    name: 'Steven',
                    age: '18',
                    birthday: '09/05/2001',
                    salary: '50',
                    position: 'Engieener'
                }, {
                    id: '3',
                    name: 'Shadow',
                    age: '33',
                    birthday: '09/05/1983',
                    salary: '100',
                    position: 'S Engieener'
                }]
            });
        });
        $('.circle-item').each(function (index, item) {
            var $item = $(item);
            $item.text($item.css('backgroundColor').replace('rgb', ''));
        });
        var mockPin = function (count) {
            var list = [];
            for (var i = 0; i < count; i++) {
                var pin = {
                    lat: ('37.8' + Math.floor(Math.random() * 99999)) * 1,
                    lng: ('122.4' + Math.floor(Math.random() * 99999)) * -1
                };
                list.push(pin);
            }
            return list;
        };
        $(document).one('initialMap', function (d, e, map) {
            var list = mockPin(100);
            list.forEach(function (e) {
                map.addMarker({
                    lat: e.lat,
                    lng: e.lng,
                    html: true,
                    popTmp: '<div><h1>{{words}}</h1></div>',
                    popData: {
                        words: 'hello'
                    }
                });
            });
            map.fitBounds();
        });
        $('.btn').click(function () {
            $(this).toggleClass('active');
        });
        $(document).trigger('cui.inital');
    }, 1000);
</script>

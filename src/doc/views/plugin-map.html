<div class="section">
    <div class="panel">
        <a href="javascript:;" class="h3" data-cui="collapse" data-target="#mapPanel">
            map
            <span class="sub"> new map style</span>
        </a>
        <div id="mapPanel" style="display:none;">
            <h3>Dynamic Map</h3>
            <div data-cui="gmap" data-lat="37.819929" data-lng="-122.478255" data-onload="initialMap" data-inline="false" class="mapdemo"> </div>
            <h3>Static Map</h3>
            <div data-cui="gsmap" data-type="terrain" data-lat="37.819929" data-lng="-122.478255" class="mapdemo"> </div>
            <h3>Static Street Map</h3>
            <div data-cui="gsmap" data-type="streetview" data-lat="37.819929" data-lng="-122.478255" class="mapdemo"> </div>
        </div>
    </div>
</div>

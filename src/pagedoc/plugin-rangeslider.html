<section class="section" id="rangesilderPanel">
	<div
		class="form panel sm-2"
		role="ranger"
		data-max="10000"
		data-min="100"
		data-decimals="1"
		data-step="10"
		data-target="#ranger"
		data-onupdate="ranger.update"
		data-onchange="ranger.change"
	>
		<h4 class="h4 xs-col-1">
			Range Silder
			<span class="sub"> the rangesilder plugin</span>
		</h4>
		<div>
			<div role="textbox">
				<div class="input right">
					<label>Min price</label>
					<input type="text" name="min" value="3000" />
					<i>$</i>
				</div>
			</div>
		</div>
		<div>
			<div role="textbox">
				<div class="input right">
					<label>Max price</label>
					<input type="text" name="max" value="6000" />
					<i>$</i>
				</div>
			</div>
		</div>
		<div class="xs-col-1" id="ranger"></div>
	</div>
</section>

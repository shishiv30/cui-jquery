<section class="section" id="formPanel" data-role="form">
	<div class="form panel sm-2">
		<div class="h4 xs-col-1">
			Forms
			<span class="sub">the form style</span>
		</div>
		<div>
			<label for="txtReq">Name (Required)</label>
			<div class="input left ">
				<i class="icon-user-circle-o"></i>
				<input
					type="text"
					id="txtReq"
					name="name"
					placeholder="name"
					data-role="validate"
					data-type="required"
				/>
			</div>
		</div>
		<div>
			<label for="txtMail">Mail</label>
			<div class="input left">
				<i class="icon-envelope"></i>
				<input
					type="text"
					id="txtMail"
					name="email"
					placeholder="email"
					data-role="validate"
					data-type="email"
				/>
			</div>
		</div>
		<div>
			<label for="txtPhone">Phone (Required)</label>
			<div class="input left right">
				<i class="icon-phone"></i>
				<input
					type="text"
					id="txtPhone"
					name="phone"
					placeholder="phone"
					value="1234567890"
					data-role="validate"
					data-type="required,phone"
					data-inputformat
					data-type="phone"
				/>
			</div>
		</div>
		<div>
			<label for="ddlFequence">Fequence (Required)</label>
			<div class="input left right">
				<i class="icon-ellipsis-v"></i>
				<select
					id="ddlFequence"
					name="fequence"
					data-role="validate"
					data-type="required"
				>
					<option value="" selected disabled>
						select a fequence
					</option>
					<option value="Weekly">Weekly</option>
					<option value="Daily">Daily</option>
					<option value="Monthly">Monthly</option>
				</select>
				<i disabled class="icon-angle-down"></i>
			</div>
		</div>
		<div>
			<label for="date">Date (Required)</label>
			<div class="input left">
				<label for="date" class="icon-calendar"></label>
				<input
					type="text"
					id="date"
					name="date"
					data-role="datetimepicker validate"
					data-picktype="date"
					readonly
					placeholder="select date"
					data-type="required"
				/>
			</div>
		</div>
		<div>
			<label for="time">Time (Required)</label>
			<div class="input left">
				<label for="time" class="icon-clock-o"></label>
				<input
					type="text"
					id="time"
					name="time"
					data-role="datetimepicker validate"
					data-picktype="time"
					readonly
					placeholder="select time"
					data-type="required"
				/>
			</div>
		</div>
		<div>
			<label>Select Gender</label>
			<br />
			<div class="radio">
				<label for="chMale">
					<input
						id="chMale"
						name="gender"
						type="radio"
						checked
						value="Male"
					/>
					<span>Male</span>
				</label>
				<label for="chkFemal">
					<input
						id="chkFemal"
						name="gender"
						type="radio"
						value="Female"
					/>
					<span>Female</span>
				</label>
			</div>
		</div>
		
		<div>
			<label>Select Favor</label>
			<br />
			<div class="checkbox">
				<label for="rbtnFavor1">
					<input
						id="rbtnFavor1"
						name="favor"
						checked
						type="checkbox"
						value="Dance"
					/>
					<span>Dance</span>
				</label>

				<label for="rbtnFavor2">
					<input
						id="rbtnFavor2"
						name="favor"
						type="checkbox"
						value="Sing"
					/>
					<span>Sing</span>
				</label>

				<label for="rbtnFavor3">
					<input
						id="rbtnFavor3"
						name="favor"
						type="checkbox"
						value="Paint"
					/>
					<span>Paint</span>
				</label>
			</div>
		</div>
		<div>
			<label>Rating</label>
			<br />
			<div class="radio group-btn default">
				<label for="rate0">
					<input
						id="rate0"
						name="rating"
						type="radio"
						checked
						value="0"
					/>
					<span>0</span>
				</label>
				<label for="rate1">
					<input
						id="rate1"
						name="rating"
						type="radio"
						value="1"
					/>
					<span>1</span>
				</label>
				<label for="rate2">
					<input
						id="rate2"
						name="rating"
						type="radio"
						value="2"
					/>
					<span>2</span>
				</label>
				<label for="rate3">
					<input
						id="rate3"
						name="rating"
						type="radio"
						value="3"
					/>
					<span>3</span>
				</label>
				<label for="rate4">
					<input
						id="rate4"
						name="rating"
						type="radio"
						value="4"
					/>
					<span>4</span>
				</label>
				<label for="rate5">
					<input
						id="rate5"
						name="rating"
						type="radio"
						value="5"
					/>
					<span>5</span>
				</label>
			</div>
		</div>
		<div>
			<label>Skills</label>
			<br />
			<div class="checkbox group-btn default">
				<label for="tag4">
					<input
						id="tag4"
						name="skill"
						checked
						type="checkbox"
						value="C#"
					/>
					<span>C#</span>
				</label>

				<label for="tag5">
					<input
						id="tag5"
						name="skill"
						type="checkbox"
						value="css"
					/>
					<span>CSS</span>
				</label>

				<label for="tag6">
					<input
						id="tag6"
						name="skill"
						type="checkbox"
						value="javascript"
					/>
					<span>Javascript</span>
				</label>

				<label for="tag7">
					<input
						id="tag7"
						name="skill"
						type="checkbox"
						value="nodejs"
					/>
					<span>Node Js</span>
				</label>
			</div>
		</div>
		<div class="xs-col-1">
			<a class="btn default" href="javascript:;" onclick="window.submit()"
				>Submit</a
			>
		</div>
	</div>
</section>

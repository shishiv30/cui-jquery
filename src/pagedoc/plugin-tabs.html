<section class="section" id="tabsPanel">
	<div class="panel">
		<h4 class="h4">
			Tabs
			<span class="sub"> new tabs style</span>
		</h4>
		<div role="tabs" class="tabs">
			<ul>
				<li>
					<a
						data-tab
						data-target="#tabA"
						href="javascript:;"
						class="active"
						>A</a
					>
				</li>
				<li>
					<a data-tab data-target="#tabB" href="javascript:;">B</a>
				</li>
				<li>
					<a data-tab data-target="#tabC" href="javascript:;">C</a>
				</li>
			</ul>
			<div id="tabA" class="tab-panel">show content of A panel</div>
			<div id="tabB" class="tab-panel">show content of B panel</div>
			<div id="tabC" class="tab-panel">show content of C panel</div>
		</div>
	</div>
</section>

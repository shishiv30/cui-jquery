<style>
    body{
        --color-major: #241505;
        --color-major-l1: #ffd3a1;
        --color-minor: #fff6a0;
        --color-minor-l1: #f0edd2;
        position: relative;
        background-color: var(--color-major-l1);
    }
    body:before{
        position: absolute;
        top:0;
        left:0;
        width:300px;
        height:100%;
        content:'';
        background-image:url('./img.bg1.png');
        background-position-x: left;
        background-repeat: repeat-y;
        z-index: 10;
        pointer-events: none;
    }
    body:after{
        position: absolute;
        top:0;
        right:0;
        width:300px;
        height:100%;
        content:'';
        background-image:url('./img.bg2.png');
        background-position-x: right;
        background-repeat: repeat-y;
        z-index: 10;
        pointer-events: none;
    }
    @media screen and (max-width: 991px) {
        body:before, body:after{
            display: none;
        }
    }
   
    .flow > ul > li {
        border-radius: 2px;	
        margin: 2px;
        border: 1px solid var(--color-l1);
    }
    .flow-item{
        cursor: pointer;
        display: block;
        position: relative;
        overflow: hidden;
    }
    .flow-item.flow-loaded{
        height: auto;
    }
    .flow-item img{
        transition: opacity .5s;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        opacity: .2;
    }
    .flow-item:hover img{
        opacity: 1;
    }
    .flow-item > div{
        transition: transform .5s;
        padding: .5rem;
        background-color: var(--color-major);
        color: #fff;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        display: block;
        transform: translateY(0);
    }
    .flow-item:hover > div{
        transform: translateY(100%);
    }
    li:not(.flow-loaded) img{
        opacity: 0;
    }
    .form-filter{
        position: sticky;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
    }
</style>

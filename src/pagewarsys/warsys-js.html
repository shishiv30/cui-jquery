    var randomPick = function(arr) {
        var random = Math.floor(Math.random() * arr.length);
        return arr[random];
    }

    window.flowdata = (function(){
        var data =[];
        for(var i =0; i<1000; i++){
            var tags =[];
            var item = {};
            Object.keys(warSys).forEach(key=>{
                var value = randomPick(warSys[key]);
                item[key] = value
                tags.push(value);
            });
            item.name = generateName();
            item.src = `img.${item.race}_${item.camp[0]}.jpg`.toLowerCase();
            if(warSysProfile[item.src]){
                item.height = warSysProfile[item.src].height;
                item.width = warSysProfile[item.src].width;
            }
            item.tag = tags.join(', ');
            item.date = randomPickDate(new Date(0, 0, 1), new Date(2025, 0, 1));
            data.push(item);
        }
        return data;
    })()
   
    window.flowTemplate= function(data){
        return $.renderHtml('<div class="flow-item"><img data-src="{{src}}"><div>{{#name}}<div>{{name}}</div>{{/name}}{{#tag}}<div class="f6">{{tag}}</div>{{/tag}}{{#date}}<div class="f6">BC {{date}}</div>{{/date}}</div></div>', data);
    }

    document.addEventListener('cui', function(e){
        $(document).on('dom.load', function () {
            $('#searchFilter').on('change','input,select',function(){
                var $form = $('#searchFilter').data('form');
                if($form.isValid()){
                    var keywords = $form.getValue();
                    var regxs = Object.keys(keywords).reduce(function(prev, next){
                        var value = keywords[next];
                        if(!value){
                            return prev;
                        }
                        if(typeof value === 'string'){
                            prev.push(new RegExp(value, 'i'));
                        } else if(value.length >0){
                            prev.push(new RegExp(value.join('|'), 'i'));
                        }
                        return prev;
                    }, []);
                    var data =  window.flowdata.filter(function(e){
                        var issue = regxs.find(regx=>{ 
                            return !regx.test(e.tag);
                        })
                        return !issue;
                    });
                    $('#dataGridView').data('flow').reload(true, data);
                }
            });
        });
    });
